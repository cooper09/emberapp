<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember - Prototype</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js - Develop Version</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href='#'>My App</a>
          <ul class="nav">
            <li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
            <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
          </ul>
        </div><!-- end navbar-inner -->
      </div><!-- end navbar -->
          {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
  POSTS....
    <div class='container-fluid'>
      <div class='row-fluid'>
        <div class='span3'>
          <table class='table' style="background: pink;">
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
              {{#each model}}
              <tr><td>
                <a href="#">{{title}}<span class='muted'> by {{url}}</span></a>
              </td></tr>
              {{/each}}
          </table>
        </div>
        <div class="span9">Devious
        </div>
      </div>   
  </script>

  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <h3> This is the About Page</h3>
      <p> blah...blah...blah! </p>
    </div><!-- end abou class -->
  </script>

  <!--  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>  -->

  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="//builds.emberjs.com/tags/v1.1.2/ember.js"></script>
  <script src="//builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
